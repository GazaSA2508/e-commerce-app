<section class="wf100 p40 shop-products">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-title">
            <h2>Featured Products</h2>
          </div>
        </div>
      </div>
      <div class="row">

        <ng-container *ngFor="let item of productList$|async |slice:0:4">
          <!--Product Start-->
          <div class="col-lg-3 col-sm-6">
            <div class="pro-box">
              <div class="pro-thumb"> <a href="#"><i class="fas fa-link"></i></a> <img src="{{item.imageUrl}}" alt=""> </div>
              <div class="pro-txt">
                <h4> <a href="#">{{item.name}}</a> </h4>
                <p class="price"> <strong>R{{item.price}}</strong> </p>
                <a href="#" class="add2cart">Add to Cart</a> </div>
            </div>
          </div>     
          <!--Product End--> 
        </ng-container>
        
      </div>
    </div>
  </section>
